<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Resultado da Soma</h1>
    <p id="resultado"></p>
    <button onclick="mostrarResultado()"></button>



    <script>
            let a = 10
            let b = 20
            const soma = a + b

            

            const mostrarResultado = () => {
                //Acesse dentro do documento html, o elemento com ID resultado e insira dentro da sua tag de conteúdo o seguinte texto:
                document.getElementById('resultado').textContent = `A soma de ${a} e ${b} é igual a ${soma}`
            }


    </script>
</body>
</html>
